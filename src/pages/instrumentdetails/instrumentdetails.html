<ion-header>
  <expandable-header [scrollArea]="mycontent" headerHeight="170">
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-toolbar>
          <ion-searchbar></ion-searchbar>
        </ion-toolbar>    
      </ion-navbar>
      <div class="banner_holder">
        <img src="assets/analytics.png">
      </div>
    </expandable-header>
</ion-header>


<ion-content padding fullscreen #mycontent>
<ion-grid>
  <br>
  <ion-row>
  <ion-col>
    <button ion-button block type="submit">10,000</button>
  </ion-col>
  <ion-col>
    <div class="instimg">
      <img src="assets/sbi.png"/>
    </div>
  </ion-col>
  <ion-col>
    <button ion-button block type="submit">12 Months</button>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <instrument-tile [navigateEnabled] = "false" [instrument] = "instrument"></instrument-tile>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <maplocation></maplocation>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-row>
          <ion-col>
            <b>Fixed Deposit</b>
            <br><br>A fixed deposit (FD) is a financial instrument provided by banks which provides investors with a higher rate of interest than a regular savings account, until the given maturity date. It may or may not require the creation of a separate account.
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
